<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Profile</h1>
    </header>
    <main>
      <section class="profile">
        <img
          class="profile-image"
          src="imgs/Hello_Kitty.webp"
          alt="Profile Picture"
        />
        <h2>Kitty Maromba</h2>
      </section>
      <section class="profile">
        <p class="profile-text">
          A pulsão é o elo entre o somático e o psíquico onde o pai totêmico da
          horda primeva contribui para a colocação em cena que não há Outro do
          Outro.
        </p>
        <button type="button" class="likes">
          <img
            class="likesbtn"
            src="imgs/heart-solid.svg"
            alt="like-symbol"
            height="30"
          />
        </button>
        <button type="button" class="bookmark-number">
          <img
            src="imgs/bookmark-solid.svg"
            alt="bookmark-symbol"
            height="30"
          />
        </button>
        <article class="settings">
          <h2>Settings</h2>
          <label class="darkmode">Dark Mode <input type="checkbox" /></label>
        </article>
      </section>
    </main>
    <footer class="flex">
      <nav class="flex">
        <ul class="flex-spcbtwn">
          <li>
            <a href="index.html"
              ><img
                class="icons"
                src="imgs/house-solid(2).svg"
                alt="home"
                height="40"
            /></a>
          </li>
          <li>
            <a href="bookmark.html"
              ><img
                class="icons"
                src="imgs/bookmark-solid.svg"
                alt="bookmark"
                height="40"
            /></a>
          </li>
          <li class="active-page">
            <a href="profile.html"
              ><img
                class="icons"
                src="imgs/user-solid.svg"
                alt="profile"
                height="40"
                style="color: #7980ff"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
